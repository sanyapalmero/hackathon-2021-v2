{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <main class="form-signin">
        <form>
          <h1 class="h3 mb-3 fw-normal text-center">Пожалуйста войдите</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="1234" maxlength="4">
            <label for="floatingInput">Номер</label>
          </div>
          <div class="checkbox mb-3">
            <label>
                Ещё нет номера? <a href="#" class="text-dark" >Зарегистрируйтесь</a>
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        </form>
      </main>
</div>
{% endblock %}
